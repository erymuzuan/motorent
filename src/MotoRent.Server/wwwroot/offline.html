<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - MotoRent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00897B 0%, #004D40 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: #00897B;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .retry-btn {
            background: #00897B;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }

        .retry-btn:hover {
            background: #00695C;
        }

        .retry-btn:active {
            transform: scale(0.98);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
            color: #00897B;
            font-size: 20px;
            font-weight: 500;
        }

        .logo svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .tips {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }

        .tips h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .tips ul {
            color: #666;
            font-size: 13px;
            text-align: left;
            padding-left: 20px;
        }

        .tips li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M19.44,9.03L15.41,5H11V7H14.59L17.59,10H5C2.24,10,0,12.24,0,15S2.24,20,5,20H6V18H5C3.34,18,2,16.66,2,15S3.34,12,5,12H19.44L16.59,14.85L18,16.26L22.59,11.67L23.3,10.96L18,5.66L16.59,7.07L19.44,9.03Z"/>
            </svg>
            MotoRent
        </div>

        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M19.35,10.04C18.67,6.59,15.64,4,12,4C9.11,4,6.6,5.64,5.35,8.04C2.34,8.36,0,10.91,0,14C0,17.31,2.69,20,6,20H19C21.76,20,24,17.76,24,15C24,12.36,21.95,10.22,19.35,10.04M19,18H6C3.79,18,2,16.21,2,14C2,11.95,3.53,10.24,5.56,10.03L6.63,9.92L7.13,8.97C8.08,7.14,9.94,6,12,6C14.62,6,16.88,7.86,17.39,10.43L17.69,11.93L19.22,12.04C20.78,12.14,22,13.45,22,15C22,16.65,20.65,18,19,18M8,13H10.55V16H13.45V13H16L12,9L8,13Z"/>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network and try again.</p>

        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>

        <div class="tips">
            <h3>While you wait, you can:</h3>
            <ul>
                <li>Check your Wi-Fi connection</li>
                <li>Turn off airplane mode</li>
                <li>Move closer to your router</li>
                <li>Try switching to mobile data</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
